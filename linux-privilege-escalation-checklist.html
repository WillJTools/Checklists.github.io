    <meta charset="UTF-8">

<body>
    <header>
        <h1>WillJTools Linux Privilege Escalation Checklist</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>

    <main>
        <article>
            <h2>Checklist</h2>
            <ul>
                <li><input type="checkbox" id="kernel-exploits"> <label for="kernel-exploits"><strong>Kernel Exploits:</strong> Search for known kernel vulnerabilities. (Example: <code>uname -r; searchsploit linux kernel</code>)</label></li>
                <li><input type="checkbox" id="processes-running-as-root"> <label for="processes-running-as-root"><strong>Processes Running as Root:</strong> Identify processes owned by root. (Example: <code>ps aux | grep root</code>)</label></li>
                <li><input type="checkbox" id="network-services"> <label for="network-services"><strong>Network Services:</strong> Enumerate listening network services. (Example: <code>netstat -tuln; ss -tuln</code>)</label></li>
                <li><input type="checkbox" id="environment-variables"> <label for="environment-variables"><strong>Environment Variables:</strong> Inspect sensitive environment variables. (Example: <code>env</code>)</label></li>
                <li><input type="checkbox" id="setcap-binaries"> <label for="setcap-binaries"><strong>Setcap Binaries:</strong> Identify binaries with elevated capabilities. (Example: <code>getcap -r / 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="world-readable-files"> <label for="world-readable-files"><strong>World-Readable Files:</strong> Look for files that expose sensitive information. (Example: <code>find / -perm -o+r -type f 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="mounted-filesystems"> <label for="mounted-filesystems"><strong>Mounted Filesystems:</strong> Identify mounted filesystems for sensitive or writable paths. (Example: <code>df -h; mount | grep rw</code>)</label></li>
                <li><input type="checkbox" id="scheduled-jobs"> <label for="scheduled-jobs"><strong>Scheduled Jobs:</strong> Check scheduled tasks across the system. (Example: <code>cat /etc/cron.d/*; ls -la /var/spool/cron/crontabs</code>)</label></li>
                <li><input type="checkbox" id="active-timers"> <label for="active-timers"><strong>Active Timers:</strong> Identify active timers using systemd. (Example: <code>systemctl list-timers --all</code>)</label></li>
                <li><input type="checkbox" id="shadow-file"> <label for="shadow-file"><strong>Shadow File:</strong> Check if the shadow file is accessible for cracking hashes. (Example: <code>cat /etc/shadow</code>)</label></li>
                <li><input type="checkbox" id="custom-scripts"> <label for="custom-scripts"><strong>Custom Scripts:</strong> Inspect custom scripts for vulnerabilities. (Example: <code>find / -name "*.sh" -exec grep -H . {} \; 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="service-configs"> <label for="service-configs"><strong>Service Configurations:</strong> Analyze configuration files for sensitive data. (Example: <code>find /etc/ -name "*.conf" -exec grep -H . {} \; 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="ssh-keys"> <label for="ssh-keys"><strong>SSH Keys:</strong> Search for private SSH keys on the system. (Example: <code>find / -name "id_rsa" 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="history-files"> <label for="history-files"><strong>History Files:</strong> Examine history files for commands revealing sensitive information. (Example: <code>cat ~/.bash_history</code>)</label></li>
                <li><input type="checkbox" id="systemd-services"> <label for="systemd-services"><strong>Systemd Services:</strong> Check systemd services for writable files or exploitable paths. (Example: <code>systemctl list-units --type=service</code>)</label></li>
                <li><input type="checkbox" id="kernel-security"> <label for="kernel-security"><strong>Kernel Security:</strong> Check kernel security settings. (Example: <code>sysctl -a | grep 'kernel\.'; cat /proc/sys/kernel/</code>)</label></li>
                <li><input type="checkbox" id="immutable-files"> <label for="immutable-files"><strong>Immutable Files:</strong> Check for immutable files with attributes. (Example: <code>lsattr /</code>)</label></li>
                <li><input type="checkbox" id="shared-memory"> <label for="shared-memory"><strong>Shared Memory:</strong> Look for sensitive data in shared memory. (Example: <code>ipcs -m</code>)</label></li>
                <li><input type="checkbox" id="samba-shares"> <label for="samba-shares"><strong>Samba Shares:</strong> Enumerate and access Samba shares. (Example: <code>smbclient -L //$TARGET -N</code>)</label></li>
                <li><input type="checkbox" id="nfs-shares"> <label for="nfs-shares"><strong>NFS Shares:</strong> Enumerate and mount NFS shares. (Example: <code>showmount -e $TARGET</code>)</label></li>
                <li><input type="checkbox" id="debug-info"> <label for="debug-info"><strong>Debug Information:</strong> Search for debug files or logs with sensitive data. (Example: <code>find / -name "*.log" -exec grep -H . {} \; 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="privileged-containers"> <label for="privileged-containers"><strong>Privileged Containers:</strong> Check for privileged container configurations. (Example: <code>docker inspect <container_id> | grep Privileged</code>)</label></li>
                <li><input type="checkbox" id="hidden-tokens"> <label for="hidden-tokens"><strong>Hidden Tokens:</strong> Search for tokens or secrets. (Example: <code>grep -r "token" /</code>)</label></li>
                <li><input type="checkbox" id="hidden-ssh-sockets"> <label for="hidden-ssh-sockets"><strong>Hidden SSH Sockets:</strong> Check for active SSH agent sockets. (Example: <code>ls -la /tmp/ | grep ssh</code>)</label></li>
                <li><input type="checkbox" id="insecure-sudoers"> <label for="insecure-sudoers"><strong>Insecure Sudoers:</strong> Check writable sudoers configurations. (Example: <code>find /etc/sudoers* -writable</code>)</label></li>
                <li><input type="checkbox" id="network-misconfigurations"> <label for="network-misconfigurations"><strong>Network Misconfigurations:</strong> Analyze network interfaces and routes. (Example: <code>ip a; ip route</code>)</label></li>
                <li><input type="checkbox" id="wildcard-injections"> <label for="wildcard-injections"><strong>Wildcard Injections:</strong> Look for vulnerable wildcard use in scripts. (Example: <code>grep "*" /etc/*</code>)</label></li>
                <li><input type="checkbox" id="exported-functions"> <label for="exported-functions"><strong>Exported Functions:</strong> Check for exported functions in shell. (Example: <code>declare -F</code>)</label></li>
                <li><input type="checkbox" id="hidden-docker-files"> <label for="hidden-docker-files"><strong>Hidden Docker Files:</strong> Inspect Docker directory for sensitive files. (Example: <code>ls -la /var/lib/docker</code>)</label></li>
                <li><input type="checkbox" id="password-reuse"> <label for="password-reuse"><strong>Password Reuse:</strong> Check for reused passwords. (Example: <code>grep -r "password" /</code>)</label></li>
                <li><input type="checkbox" id="tmp-folder-files"> <label for="tmp-folder-files"><strong>Temporary Files:</strong> Check `/tmp` for sensitive files or exploitation opportunities. (Example: <code>ls -la /tmp/</code>)</label></li>
                <li><input type="checkbox" id="privileged-shells"> <label for="privileged-shells"><strong>Privileged Shells:</strong> Search for custom shells with elevated permissions. (Example: <code>find / -type f -name "*.sh" -perm -4000</code>)</label></li>
                <li><input type="checkbox" id="bashrc-files"> <label for="bashrc-files"><strong>Bashrc Files:</strong> Examine `.bashrc` files for malicious or exploitable entries. (Example: <code>cat ~/.bashrc</code>)</label></li>
                <li><input type="checkbox" id="backup-files"> <label for="backup-files"><strong>Backup Files:</strong> Search for backup files containing sensitive information. (Example: <code>find / -name "*.bak"</code>)</label></li>
                <li><input type="checkbox" id="linux-namespaces"> <label for="linux-namespaces"><strong>Linux Namespaces:</strong> Exploit namespace misconfigurations. (Example: <code>unshare -r bash</code>)</label></li>
                <li><input type="checkbox" id="stale-lock-files"> <label for="stale-lock-files"><strong>Stale Lock Files:</strong> Identify and analyze stale lock files. (Example: <code>find / -name "*.lock"</code>)</label></li>
                <li><input type="checkbox" id="binary-manipulation"> <label for="binary-manipulation"><strong>Binary Manipulation:</strong> Exploit writable binaries. (Example: <code>echo 'exploit_code' > /usr/bin/exploit</code>)</label></li>
                <li><input type="checkbox" id="list-all-root-services"> <label for="list-all-root-services"><strong>List All Root Services:</strong> Identify all processes and services running as root. (Example: <code>ps -U root -u root u</code>)</label></li>
                <li><input type="checkbox" id="systemctl-root-services"> <label for="systemctl-root-services"><strong>Systemctl Root Services:</strong> Check for running services managed by systemctl as root. (Example: <code>systemctl list-units --type=service --state=running | grep root</code>)</label></li>
                <li><input type="checkbox" id="init-scripts-root"> <label for="init-scripts-root"><strong>Init Scripts Executed by Root:</strong> Look for init scripts executed with root privileges. (Example: <code>ls -la /etc/init.d</code>)</label></li>
                <li><input type="checkbox" id="listening-services-root"> <label for="listening-services-root"><strong>Listening Services Running as Root:</strong> Identify network services owned by root. (Example: <code>ss -tuln | grep -E ':.*LISTEN' | grep root</code>)</label></li>
                <li><input type="checkbox" id="analyze-open-sockets-root"> <label for="analyze-open-sockets-root"><strong>Analyze Open Sockets Owned by Root:</strong> Find root-owned open sockets. (Example: <code>lsof -i -u root</code>)</label></li>
                <li><input type="checkbox" id="root-cron-jobs"> <label for="root-cron-jobs"><strong>Root Cron Jobs:</strong> Review scheduled cron jobs executed by root. (Example: <code>cat /etc/crontab | grep root</code>)</label></li>
                <li><input type="checkbox" id="log-services-root"> <label for="log-services-root"><strong>Log Files for Root Services:</strong> Analyze log files for root-related services. (Example: <code>grep root /var/log/*</code>)</label></li>
                <li><input type="checkbox" id="review-root-tasks"> <label for="review-root-tasks"><strong>Review Tasks Owned by Root:</strong> Check for automated tasks and scripts owned by root. (Example: <code>atq | grep root</code>)</label></li>
                <li><input type="checkbox" id="custom-services-root"> <label for="custom-services-root"><strong>Identify Custom Services Running as Root:</strong> Look for custom services under root ownership. (Example: <code>cat /etc/systemd/system/*.service | grep root</code>)</label></li>
                <li><input type="checkbox" id="root-executed-binaries"> <label for="root-executed-binaries"><strong>Root-Executed Binaries:</strong> Check binaries frequently executed by root. (Example: <code>find /bin -type f -user root</code>)</label></li>
                <li><input type="checkbox" id="check-running-containers"> <label for="check-running-containers"><strong>Check Containers Running as Root:</strong> Verify if containers are executed with root privileges. (Example: <code>docker ps --filter "user=root"</code>)</label></li>
                <li><input type="checkbox" id="verify-root-privileged-files"> <label for="verify-root-privileged-files"><strong>Verify Files Accessible by Root Services:</strong> Review files and configurations used by root-owned services. (Example: <code>ls -l /etc | grep root</code>)</label></li>
                <li><input type="checkbox" id="root-service-executables"> <label for="root-service-executables"><strong>Identify Executables Used by Root Services:</strong> Search for executable files used by root services. (Example: <code>grep ExecStart /lib/systemd/system/*.service | grep root</code>)</label></li>
                <li><input type="checkbox" id="root-network-activity"> <label for="root-network-activity"><strong>Monitor Root Network Activity:</strong> Check network activity for root-owned services. (Example: <code>netstat -tulnp | grep root</code>)</label></li>
                <li><input type="checkbox" id="check-root-logs"> <label for="check-root-logs"><strong>Check Root Logs:</strong> Analyze logs for evidence of root service activity. (Example: <code>journalctl | grep -E 'sudo|root'</code>)</label></li>
                <li><input type="checkbox" id="check-cron-permissions"> <label for="check-cron-permissions"><strong>Check Cron Permissions:</strong> Verify cron file permissions for unauthorized access. (Example: <code>ls -la /etc/cron*</code>)</label></li>
                <li><input type="checkbox" id="analyze-cron-jobs"> <label for="analyze-cron-jobs"><strong>Analyze Cron Jobs:</strong> Examine user-specific cron jobs for privilege escalation potential. (Example: <code>crontab -u <username> -l</code>)</label></li>
                <li><input type="checkbox" id="list-cron-user-entries"> <label for="list-cron-user-entries"><strong>List Cron User Entries:</strong> Identify user-level cron job configurations. (Example: <code>for user in $(cut -f1 -d: /etc/passwd); do crontab -u $user -l; done</code>)</label></li>
                <li><input type="checkbox" id="search-cron-path-misconfigs"> <label for="search-cron-path-misconfigs"><strong>Search Cron Path Misconfigurations:</strong> Find cron jobs using untrusted paths. (Example: <code>grep -r PATH /etc/cron*</code>)</label></li>
                <li><input type="checkbox" id="check-cron-shell-scripts"> <label for="check-cron-shell-scripts"><strong>Check Cron Shell Scripts:</strong> Analyze shell scripts executed by cron for vulnerabilities. (Example: <code>find /etc/cron* -type f -exec file {} \; | grep shell</code>)</label></li>
                <li><input type="checkbox" id="verify-cron-log-access"> <label for="verify-cron-log-access"><strong>Verify Cron Log Access:</strong> Check access permissions for cron log files. (Example: <code>ls -la /var/log/cron*</code>)</label></li>
                <li><input type="checkbox" id="detect-unusual-cron-activity"> <label for="detect-unusual-cron-activity"><strong>Detect Unusual Cron Activity:</strong> Review cron logs for anomalous behavior. (Example: <code>grep -i error /var/log/cron*</code>)</label></li>
                <li><input type="checkbox" id="find-writable-cron-scripts"> <label for="find-writable-cron-scripts"><strong>Find Writable Cron Scripts:</strong> Locate writable cron job scripts for possible abuse. (Example: <code>find /etc/cron* -type f -writable</code>)</label></li>
                <li><input type="checkbox" id="identify-cron-executables"> <label for="identify-cron-executables"><strong>Identify Cron Executables:</strong> Locate executables called by cron jobs. (Example: <code>grep -oP '/\S+' /etc/cron* | xargs file</code>)</label></li>
                <li><input type="checkbox" id="find-cron-root-executions"> <label for="find-cron-root-executions"><strong>Find Cron Root Executions:</strong> Search for root-level cron executions. (Example: <code>grep root /etc/cron* -R</code>)</label></li>
                <li><input type="checkbox" id="detect-unquoted-cron-variables"> <label for="detect-unquoted-cron-variables"><strong>Detect Unquoted Cron Variables:</strong> Identify unsafe usage of variables in cron jobs. (Example: <code>grep -r '\$[a-zA-Z]' /etc/cron*</code>)</label></li>
                <li><input type="checkbox" id="check-cron-output-logs"> <label for="check-cron-output-logs"><strong>Check Cron Output Logs:</strong> Verify if cron outputs are being logged. (Example: <code>ls -la /var/spool/cron</code>)</label></li>
                <li><input type="checkbox" id="locate-temp-cron-entries"> <label for="locate-temp-cron-entries"><strong>Locate Temporary Cron Entries:</strong> Identify temporary cron entries left by scripts. (Example: <code>find /var/spool/cron -type f -exec cat {} \;</code>)</label></li>
                <li><input type="checkbox" id="audit-cron-env-variables"> <label for="audit-cron-env-variables"><strong>Audit Cron Environment Variables:</strong> Examine environment variables used in cron jobs for safety. (Example: <code>grep -r 'export' /etc/cron*</code>)</label></li>
                <li><input type="checkbox" id="check-cron-database"> <label for="check-cron-database"><strong>Check Cron Database:</strong> Verify the integrity of the cron database. (Example: <code>crontab -l</code>)</label></li>
                <li><input type="checkbox" id="check-cmdline"> <label for="check-cmdline"><strong>Inspect Process Command Lines:</strong> View command lines of processes. (Example: <code>cat /proc/[PID]/cmdline</code>)</label></li>
                <li><input type="checkbox" id="find-long-running-processes"> <label for="find-long-running-processes"><strong>Find Long-Running Processes:</strong> Identify processes running for a long time. (Example: <code>ps -eo pid,etime,cmd | grep --color=auto </code>)</label></li>
                <li><input type="checkbox" id="analyze-top-processes"> <label for="analyze-top-processes"><strong>Analyze Top Resource-Consuming Processes:</strong> Check processes using the most resources. (Example: <code>top</code>)</label></li>
                <li><input type="checkbox" id="log-suspicious-processes"> <label for="log-suspicious-processes"><strong>Log Suspicious Processes:</strong> Log output of processes for further review. (Example: <code>ps aux > suspicious_processes.log</code>)</label></li>
                <li><input type="checkbox" id="grep-process-owner"> <label for="grep-process-owner"><strong>Check Process Owners:</strong> Identify users running processes. (Example: <code>ps aux | grep --color=auto </code>)</label></li>
                <li><input type="checkbox" id="process-state-check"> <label for="process-state-check"><strong>Check Process States:</strong> Identify processes in uninterruptible sleep or zombie state. (Example: <code>ps aux | awk '{if($8~"D|Z") print $0}'</code>)</label></li>
                <li><input type="checkbox" id="search-environment-variables"> <label for="search-environment-variables"><strong>Search Environment Variables:</strong> Identify sensitive variables in process environments. (Example: <code>grep -a 'PASSWORD' /proc/[PID]/environ</code>)</label></li>
                <li><input type="checkbox" id="grep-process-path"> <label for="grep-process-path"><strong>Inspect Executable Path:</strong> Check paths of executables for running processes. (Example: <code>ls -l /proc/[PID]/exe</code>)</label></li>
                <li><input type="checkbox" id="check-ns-processes"> <label for="check-ns-processes"><strong>Check Namespace-Specific Processes:</strong> Inspect processes running in namespaces. (Example: <code>lsns</code>)</label></li>
                <li><input type="checkbox" id="search-bash-history"> <label for="search-bash-history"><strong>Search Bash History for Commands:</strong> Find commands executed recently. (Example: <code>grep 'sudo' ~/.bash_history</code>)</label></li>
                <li><input type="checkbox" id="inspect-ssh-history"> <label for="inspect-ssh-history"><strong>Inspect SSH History:</strong> Review commands executed in SSH sessions. (Example: <code>cat ~/.ssh/command_history</code>)</label></li>
                <li><input type="checkbox" id="search-history-for-credentials"> <label for="search-history-for-credentials"><strong>Search History for Credentials:</strong> Find potential credential leaks. (Example: <code>grep -i 'password' ~/.bash_history</code>)</label></li>
                <li><input type="checkbox" id="check-all-process-logs"> <label for="check-all-process-logs"><strong>Check Logs for Process Activity:</strong> Identify active and terminated processes. (Example: <code>journalctl -xe | grep --color=auto process_name</code>)</label></li>
                <li><input type="checkbox" id="list-last-run-processes"> <label for="list-last-run-processes"><strong>List Last Run Processes:</strong> Check the last executed commands by users. (Example: <code>fc -l</code>)</label></li>
                <li><input type="checkbox" id="list-user-commands"> <label for="list-user-commands"><strong>List Commands Run by Specific Users:</strong> View commands executed by particular users. (Example: <code>sudo -u username history</code>)</label></li>
                <li><input type="checkbox" id="check-ssh-key-permissions"> <label for="check-ssh-key-permissions"><strong>Check SSH Key Permissions:</strong> Ensure SSH keys have proper file permissions. (Example: <code>ls -l ~/.ssh/id_rsa</code>)</label></li>
                <li><input type="checkbox" id="find-world-readable-keys"> <label for="find-world-readable-keys"><strong>Find World-Readable SSH Keys:</strong> Search for SSH keys with overly permissive permissions. (Example: <code>find / -name id_rsa -perm -o+r 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="inspect-authorized-keys"> <label for="inspect-authorized-keys"><strong>Inspect Authorized Keys:</strong> Review <code>~/.ssh/authorized_keys</code> for unexpected entries. (Example: <code>cat ~/.ssh/authorized_keys</code>)</label></li>
                <li><input type="checkbox" id="list-ssh-host-keys"> <label for="list-ssh-host-keys"><strong>List SSH Host Keys:</strong> Check SSH host keys. (Example: <code>ls -l /etc/ssh/ssh_host_*</code>)</label></li>
                <li><input type="checkbox" id="check-ssh-agent"> <label for="check-ssh-agent"><strong>Check SSH Agent:</strong> List loaded SSH keys in the agent. (Example: <code>ssh-add -l</code>)</label></li>
                <li><input type="checkbox" id="search-private-keys"> <label for="search-private-keys"><strong>Search for Private Keys:</strong> Locate private SSH keys across the system. (Example: <code>find / -name id_rsa 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="check-ssh-config"> <label for="check-ssh-config"><strong>Check SSH Configuration:</strong> Inspect SSH configuration for misconfigurations. (Example: <code>cat /etc/ssh/sshd_config</code>)</label></li>
                <li><input type="checkbox" id="list-known-hosts"> <label for="list-known-hosts"><strong>List Known Hosts:</strong> Review <code>~/.ssh/known_hosts</code> for suspicious entries. (Example: <code>cat ~/.ssh/known_hosts</code>)</label></li>
                <li><input type="checkbox" id="search-backup-keys"> <label for="search-backup-keys"><strong>Search for Backup SSH Keys:</strong> Find backup SSH keys. (Example: <code>find / -name "*.bak" -or -name "*.old" 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="check-key-comments"> <label for="check-key-comments"><strong>Check Key Comments:</strong> Verify comments in public keys for potential issues. (Example: <code>cat ~/.ssh/id_rsa.pub</code>)</label></li>
                <li><input type="checkbox" id="find-hardcoded-keys"> <label for="find-hardcoded-keys"><strong>Find Hardcoded Keys:</strong> Search scripts for hardcoded private keys. (Example: <code>grep -r "PRIVATE KEY" /</code>)</label></li>
                <li><input type="checkbox" id="analyze-ssh-logins"> <label for="analyze-ssh-logins"><strong>Analyze SSH Logins:</strong> Check login attempts via SSH. (Example: <code>cat /var/log/auth.log | grep ssh</code>)</label></li>
                <li><input type="checkbox" id="validate-ssh-key-formats"> <label for="validate-ssh-key-formats"><strong>Validate Key Formats:</strong> Check for corrupted or invalid SSH keys. (Example: <code>ssh-keygen -l -f ~/.ssh/id_rsa</code>)</label></li>
                <li><input type="checkbox" id="check-expired-keys"> <label for="check-expired-keys"><strong>Check for Expired Keys:</strong> Identify keys with expired lifetimes. (Example: <code>ssh-add -L | grep -i expired</code>)</label></li>
                <li><input type="checkbox" id="review-ssh-agent-forwarding"> <label for="review-ssh-agent-forwarding"><strong>Review SSH Agent Forwarding:</strong> Check for agent forwarding in use. (Example: <code>grep -i ForwardAgent ~/.ssh/config</code>)</label></li>
                <li><input type="checkbox" id="find-world-writable-files"> <label for="find-world-writable-files"><strong>Find World-Writable Files:</strong> Search for files writable by any user. (Example: <code>find / -type f -perm -o+w 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-group-writable-files"> <label for="find-group-writable-files"><strong>Find Group-Writable Files:</strong> Search for files writable by a specific group. (Example: <code>find / -group [groupname] -perm -g+w 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-root-files"> <label for="find-writable-root-files"><strong>Find Writable Root Files:</strong> Check for writable files in the root directory. (Example: <code>find /root -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="check-home-writable-files"> <label for="check-home-writable-files"><strong>Check Home Directory Writable Files:</strong> Look for writable files in home directories. (Example: <code>find /home -type f -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-directories"> <label for="find-writable-directories"><strong>Find Writable Directories:</strong> Locate writable directories for privilege escalation. (Example: <code>find / -type d -perm -o+w 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-log-files"> <label for="find-writable-log-files"><strong>Find Writable Log Files:</strong> Search for writable log files. (Example: <code>find /var/log -type f -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-temp-files"> <label for="find-writable-temp-files"><strong>Find Writable Temporary Files:</strong> Search for writable files in /tmp or /var/tmp. (Example: <code>find /tmp -type f -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-config-files"> <label for="find-writable-config-files"><strong>Find Writable Configuration Files:</strong> Locate writable configuration files. (Example: <code>find /etc -type f -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="check-writable-suid-files"> <label for="check-writable-suid-files"><strong>Check Writable SUID Files:</strong> Look for writable SUID files. (Example: <code>find / -perm -4000 -writable 2>/dev/null</code>)</label></li>
                <li><input type="checkbox" id="find-writable-library-files"> <label for="find-writable-library-files"><strong>Find Writable Library Files:</strong> Search for writable shared library files. (Example: <code>find /usr/lib -type f -writable 2>/dev/null</code>)</label></li>
